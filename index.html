<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- styles css -->
    <link rel="stylesheet" href="styles.css" />
    <title>Home | Comfy</title>
  </head>
  <body>
    <!-- navbar -->
    <nav class="navbar">
      <div class="nav-center">
        <!-- links -->
        <div>
          <button class="toggle-nav">
            <i class="fa-solid fa-bars"></i>
          </button>
          <ul class="nav-links">
            <li>
              <a href="index.html" class="nav-link"> home </a>
            </li>
            <li>
              <a href="index.html" class="nav-link"> products </a>
            </li>
            <li>
              <a href="index.html" class="nav-link"> about </a>
            </li>
          </ul>
        </div>
        <!-- logo -->
        <img src="./images/logo-white.svg" class="nav-logo" alt="logo" />
        <!-- cart icon -->
        <div class="toggle-container">
          <button class="toggle-cart">
            <i class="fa-solid fa-shopping-cart"></i>
          </button>
          <span class="cart-item-count">1</span>
        </div>
      </div>
    </nav>
    <!-- hero -->
    <section class="hero">
      <div class="hero-container">
        <h1 class="text-slanted">rest, relax, unwind</h1>
        <h3>Embrace your choices - we do</h3>
        <a href="products.html" class="hero-btn">show now</a>
      </div>
    </section>
    <!-- sidebar -->
    <div class="sidebar-overlay show">
      <aside class="sidebar">
        <!-- close -->
        <button class="sidebar-close">
          <i class="fa-solid fa-times"></i>
        </button>
        <!-- links -->
        <ul class="sidebar-links">
          <li>
            <a href="index.html" class="sidebar-link">
              <i class="fa-solid fa-home fa-fw"></i>home
            </a>
          </li>
          <li>
            <a href="products.html" class="sidebar-link">
              <i class="fa-solid fa-couch fa-fw"></i>products
            </a>
          </li>
          <li>
            <a href="about.html" class="sidebar-link">
              <i class="fa-solid fa-book fa-fw"></i>about
            </a>
          </li>
        </ul>
      </aside>
    </div>
    <script type="module" src="index.js"></script>
  </body>
</html>
